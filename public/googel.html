<!DOCTYPE html>
<html>

<head>
    <title> My OAuth App </title>
</head>


<body>
    <main>

        <div>
            <h1>Login Page</h1>
            <a id="id" href="#">Login To The App</a>
        </div>
    </main>
    <script>
        let BASEURL = 'https://accounts.google.com/o/oauth2/v2/auth';
        let queryObject = {
            response_type: 'code',
            client_id: '391464718561-oe4abkh0di65p5583ins87tsmrd1bvh2.apps.googleusercontent.com',
            scope: 'openid email',
            redirect_uri: 'http://localhost:3000/oauthv2',
            state: 'http://localhost',
            access_type: 'offline',
            login_hint: 'obada.matrami92@gmail.com',
        }

        let Query = Object.keys(queryObject).map((val) => {
            return `${val}=` + encodeURIComponent(queryObject[val])
        }).join('&');
        let theAuthURL = `${BASEURL}?${Query}`;
        let url = document.getElementById('id');
        url.setAttribute('href', theAuthURL)
        console.log('url', url)
    </script>

</body>

</html>
